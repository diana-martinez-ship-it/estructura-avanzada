# PostgreSQL PRIMARY Configuration
# Configuración del servidor primario para replicación

# Replication Settings
wal_level = replica
max_wal_senders = 3
wal_keep_size = 64MB
hot_standby = on

# Performance
max_connections = 100
shared_buffers = 128MB

# Logging
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d.log'
log_statement = 'all'
log_connections = on
log_disconnections = on
